<nz-modal [nzVisible]="true" [nzTitle]="'Закрытые часы'" (nzOnCancel)="closeModal()" (nzOnOk)="onSave()">
    <nz-table [nzTotal]="totalCount" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" [nzFrontPagination]="false"
        (nzPageIndexChange)="pageIndexChange($event)" nzBordered #closedHours [nzData]="suborderClosedHoursList"
        class="mt-3">
        <thead>
            <tr>
                <th>N</th>
                <th>От</th>
                <th>До</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of closedHours.data; let ind = index">
                <td style="width:10px">{{ ind + 1 }}</td>
                <td>{{ data.start |date:'yyyy-MM-dd'}}</td>
                <td>{{ data.end |date:'yyyy-MM-dd'}}</td>

                <td style="width: 10px"><i nz-icon nzType="delete"></i></td>
            </tr>
        </tbody>
    </nz-table>
